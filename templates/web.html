<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--===== CSS =====-->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <title>Login form style google</title>
    </head>
    <body>
        <div class="l-form">
            <form action="web-admin" method="post" class="form">
                <h1 class="form__title">Login</h1>

                <div class="form__div">
                    <input type="text" name="username" class="form__input" placeholder=" ">
                    <label for="username" class="form__label">Username</label>
                </div>

                <div class="form__div">
                    <input type="password" name="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Password</label>
                </div>

                <input type="submit" class="form__button" value="Login">
            </form>
        </div>
    </body>
</html>
